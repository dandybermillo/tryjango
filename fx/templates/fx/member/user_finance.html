{% extends 'fx/base.html' %}
{% load app_filters %}
{% load custom_tags%}


{% load table_tag%}


<!-- collapsable -->
{% block sub_content%}
<style>
    @media all and (max-width: 760px) {

        table {
            display: block;
        }

        table caption {
            display: inline-block;
        }

        table tr {
            display: list-item;
            border: none;
            border-top: 2px solid gray;
        }

        table th {
            display: inline-block;
            border: solid thin gray;

            width: 100%;

        }

        table td {
            display: inline-block;
            border: solid thin rgb(133, 119, 119);
            margin-right: 0.2rem;
            width: 100%;
            text-align: center;
        }

        .empty {
            display: none;
        }

        .navigators-modal,
        .navigators-modal-row {
            width: 100%;
            background: transparent;
        }

    }
</style>
<div>
    <p>
        <a class="btn btn-primary" data-toggle="collapse" href="#multiCollapseExample1" role="button"
            aria-expanded="false" aria-controls="multiCollapseExample1">
            PERSONAL WALLET ACCOUNT</a>
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#multiCollapseExample2"
            aria-expanded="false" aria-controls="multiCollapseExample2">SAVING ACCOUNT</button>
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#multiCollapseExample3"
            aria-expanded="false" aria-controls="multiCollapseExample3">LOAN ACCOUNT
        </button>
    </p>

    <div class="row">
        <div class="collapse multi-collapse show" id="multiCollapseExample1" style="width:100%">
            <div class="card card-body">

                PERSONAL WALLET ACCOUNT
                {% render_table table%}

            </div>
        </div>
    </div>
    <div class="row">

        <div class="collapse multi-collapse" id="multiCollapseExample2" style="width:100%">
            <div class=" card card-body">
                Saving Account
            </div>
        </div>

    </div>
    <div class="row">
        <div class="collapse multi-collapse" id="multiCollapseExample3" style="width:100%">
            <div class=" card card-body">
                Loan Account
            </div>
        </div>

    </div>
</div>
<!-- end collapsable -->
{% endblock sub_content%}
